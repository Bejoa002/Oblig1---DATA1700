<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="Kinobilletter.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<div class="container row">
    <div class="col-md-4">
        <h1>Bestilling av kinobilletter</h1><br>
        <form>
            <div class="form-group">
                <label for="filmer">Velg film:</label>
                <select id="filmer">
                    <option selected disabled hidden>Velg film her</option>
                    <option>Oppenheimer</option>
                    <option>Dune: Part Two</option>
                    <option>Barbie</option>
                    <option>Bob Marley: One Love</option>
                    <option>Madame Web</option>
                </select>
                    <text id="blankFilmer"></text><br><br> <!--Tom tekst som vil inneholde feilmeldinger -->
            </div>

            <div class="form-group">
                <label for="antall">Antall</label>
                <input type="text" id="antall" value="0" size="1" onchange="nummer(this.value)">
                <text id="blankAntall"></text><br> <!--Tom tekst som vil inneholde feilmeldinger -->
            </div><br>

            <div class="form-group">
                <label for="fornavn">Fornavn</label>
                <input type="text" id="fornavn" class="form-control"><span id="blankFornavn"></span>
            </div>

            <div class="form-group">
                <label for="etternavn">Etternavn</label>
                <input type="text" id="etternavn" class="form-control"><span id="blankEtternavn"></span>
            </div>

            <div class="form-group">
                <label for="telefonnr">Telefonnr</label>
                <input type="text" id="telefonnr" class="form-control"><span id="blankTelefonnr"></span>
            </div>

            <div class="form-group">
                <label for="epost">Epost</label>
                <input type="text" id="epost" class="form-control"><span id="blankEpost"></span>
            </div>
            <br>
            <button type="button" onclick="buy()" id="buyButton" class="btn btn-primary">Kj√∏p billett</button><br><br>
        </form>
    </div>

    <div class="col-md-1"></div> <!-- Mellomrom mellom tabell og skjema -->

    <div class="col-md-7">
        <h2>Alle billetter</h2>
        <div id="billetter"></div><br>
        <button onclick="slettAlle()" class="btn btn-danger">Slett alle billettene</button>
    </div>
</div>

</body>
</html>
